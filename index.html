<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Islândia 2025 - Luísa Borges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      color: #004d40;
    }
    .secao {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      font-size: 1rem;
      padding: 0.2rem;
    }
    button {
      margin-left: 0.5rem;
      background: #e53935;
      border: none;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-item {
      display: flex;
      margin-top: 1rem;
    }
    .add-item input {
      flex: 1;
    }
    .add-item select {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Checklist Islândia 2025 – Luísa Borges</h1>

  <div class="secao">
    <h2>Todos os Itens</h2>
    <ul id="lista"></ul>
    <div class="add-item">
      <input type="text" id="novo-item" placeholder="Novo item...">
      <select id="nova-bagagem">
        <option value="porao">Porão</option>
        <option value="cabine">Cabine</option>
        <option value="voo">Contigo no Voo</option>
      </select>
      <button onclick="adicionarItem()">Adicionar</button>
    </div>
  </div>

  <script>
    const listaItens = JSON.parse(localStorage.getItem("checklistLuisa")) || [
      { nome: "2 calças de caminhada", tipo: "porao" },
      { nome: "Medicação", tipo: "cabine" },
      { nome: "Ténis confortáveis", tipo: "voo" },
      { nome: "1 casaco NH500 impermeável", tipo: "voo" },
      { nome: "1 casaco polar com fecho", tipo: "porao" },
      { nome: "Powerbank", tipo: "cabine" },
      { nome: "Écharpe verde (para o avião)", tipo: "voo" },
      { nome: "Toalha compacta diária", tipo: "porao" }
    ];

    function renderLista() {
      const ul = document.getElementById("lista");
      ul.innerHTML = "";
      listaItens.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <input type="checkbox">
          <input type="text" value="${item.nome}" onchange="editarItem(${index}, this.value)">
          <select onchange="mudarTipo(${index}, this.value)">
            <option value="porao" ${item.tipo === "porao" ? "selected" : ""}>Porão</option>
            <option value="cabine" ${item.tipo === "cabine" ? "selected" : ""}>Cabine</option>
            <option value="voo" ${item.tipo === "voo" ? "selected" : ""}>Voo</option>
          </select>
          <button onclick="removerItem(${index})">✕</button>
        `;
        ul.appendChild(li);
      });
      localStorage.setItem("checklistLuisa", JSON.stringify(listaItens));
    }

    function adicionarItem() {
      const nome = document.getElementById("novo-item").value.trim();
      const tipo = document.getElementById("nova-bagagem").value;
      if (nome) {
        listaItens.push({ nome, tipo });
        document.getElementById("novo-item").value = "";
        renderLista();
      }
    }

    function removerItem(index) {
      listaItens.splice(index, 1);
      renderLista();
    }

    function editarItem(index, novoNome) {
      listaItens[index].nome = novoNome;
      renderLista();
    }

    function mudarTipo(index, novoTipo) {
      listaItens[index].tipo = novoTipo;
      renderLista();
    }

    renderLista();
  </script>
</body>
</html>
